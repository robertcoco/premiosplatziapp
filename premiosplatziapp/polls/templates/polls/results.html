<h1>Number of votes {{question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all  %}
        <li>{{choice.choice_text}} has {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Would you like to vote again?</a>
